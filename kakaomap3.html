<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="map" style="width: 500px; height: 400px;"></div>
    <!--지도 표현 영역 id는 map-->
    <p>
        <button onclick="setCenter()">지도 중심좌표 이동시키기</button>
        <button onclick="panTo()">지도 부드럽게 이동시키기</button><br />
        <button onclick="manyMarker()">여러개 마커 표시하기</button><br />
        <span id="maplevel"></span><br />
        <button onclick="realHideMarkers()">마커 감추기</button>
        <button onclick="realShowMarkers()">마커 보이기</button>
    </p>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cc687eb6e7836133082e4ee067adcd4f&libraries=services">
    //지도를 그리는 Javascript Api를 src에 kakaomap appkey로 불러옴
        </script>

    <script>
        var map;
        var lat, lgn;
        // HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
        if (navigator.geolocation) {

            // GeoLocation을 이용해서 접속 위치를 얻어옵니다
            navigator.geolocation.getCurrentPosition(function (position) {

                lat = position.coords.latitude; // 위도
                lgn = position.coords.longitude; // 경도

                displayKakaoMap(lat, lgn);

                var locPosition = new kakao.maps.LatLng(lat, lgn);// 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다


                // 마커 표시
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: locPosition
                });
                // 지도 중심좌표를 접속위치로 변경합니다
                map.setCenter(locPosition);

                 kakao.maps.event.addListener(map, 'zoom_changed', function () {

                var spanLevel = document.getElementById('maplevel');

                spanLevel.innerHTML = "현재 지도 레벨은 " + map.getLevel() + "입니다";
            });
                jotgatne();

            });

        } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다

            var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),
                message = 'geolocation을 사용할수 없어요..'

            displayMarker(locPosition, message);
        }

        function displayKakaoMap(lat, lgn) {

            var container = document.getElementById('map'), // 지도를 표시할 div 
                option = {
                    center: new kakao.maps.LatLng(lat, lgn), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨 
                };

            map = new kakao.maps.Map(container, option); // 지도를 생성합니다
        }

        function jotgatne(){
                var markers =[];

                 kakao.maps.event.addListener(map, 'click', function (mouseEvent) {
                // 클릭한 위치에 마커를 표시합니다 
                addMarker(mouseEvent.latLng);
            });

            function addMarker(position){
                var marker =new kakao.maps.Marker({
                    position : position
                });

                marker.setMap(map);

                markers.push(marker);
            }

            function setMarkers(map){
                for(var i=0; i<markers.length; i++){
                    markers[i].setMap(map);
                }
            }
            function showMarkers(){
                setMarkers(map);
            }

            function hideMarkers(){
                setMarkers(null);
            }
        }
        function realShowMarkers(){
            showMarkers();
        }

        function realHideMarkers(){
            hideMarkers();
        }
         

        function setCenter() {
            // 이동할 위도 경도 위치를 생성합니다 
            var moveLatLon = new kakao.maps.LatLng(33.452613, 126.570888);

            // 지도 중심을 이동 시킵니다
            map.setCenter(moveLatLon);
        }

        function panTo() {
            // 이동할 위도 경도 위치를 생성합니다 
            var moveLatLon = new kakao.maps.LatLng(lat, lgn);

            // 지도 중심을 부드럽게 이동시킵니다
            // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
            map.panTo(moveLatLon);
        }

        function manyMarker() {
            var positions = [
                {
                    title: '카카오',
                    latlng: new kakao.maps.LatLng(33.450705, 126.570677)
                },
                {
                    title: '생태연못',
                    latlng: new kakao.maps.LatLng(33.450936, 126.569477)
                },
                {
                    title: '텃밭',
                    latlng: new kakao.maps.LatLng(33.450879, 126.569940)
                },
                {
                    title: '근린공원',
                    latlng: new kakao.maps.LatLng(33.451393, 126.570738)
                }
            ];

            // 마커 이미지의 이미지 주소입니다
            var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

            for (var i = 0; i < positions.length; i++) {

                // 마커 이미지의 이미지 크기 입니다
                var imageSize = new kakao.maps.Size(24, 35);

                // 마커 이미지를 생성합니다    
                var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    map: map, // 마커를 표시할 지도
                    position: positions[i].latlng, // 마커를 표시할 위치
                    title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                    image: markerImage // 마커 이미지 
                });
            }
            map.setCenter(positions[0].latlng);
        }
        

    </script>
</body>

</html>
