<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="map" style="width: 500px; height: 400px;"></div>
    <!--지도 표현 영역 id는 map-->
    <p>
        
        <span id="maplevel"></span><br />
        <button onclick="hideMarkers()">마커 감추기</button>
        <button onclick="showMarkers()">마커 보이기</button>
    </p>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cc687eb6e7836133082e4ee067adcd4f&libraries=services">
    //지도를 그리는 Javascript Api를 src에 kakaomap appkey로 불러옴
        </script>

    <script>
        var map;
        var lat, lgn;
        var ps =new kakao.maps.services.Places();
        ps.keywordSearch('이태원 맛집',placeSearchCB);
        var infowindow = new kakao.maps.InfoWindow({zIndex:1});
        var locPosition;
        var marker;
        // HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
        if (navigator.geolocation) {

            // GeoLocation을 이용해서 접속 위치를 얻어옵니다
            navigator.geolocation.getCurrentPosition(function (position) {

                lat = position.coords.latitude; // 위도
                lgn = position.coords.longitude; // 경도

                var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                mapOption = {
                center: new kakao.maps.LatLng(lat,lgn), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
                 };  

// 지도를 생성합니다    
                map = new kakao.maps.Map(mapContainer, mapOption); 

               

                 kakao.maps.event.addListener(map, 'zoom_changed', function () {

        var spanLevel = document.getElementById('maplevel');

        spanLevel.innerHTML = "현재 지도 레벨은 " + map.getLevel() + "입니다";
            });

                

                locPosition = new kakao.maps.LatLng(lat, lgn);// 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다

            });

        } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다

            var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),
                message = 'geolocation을 사용할수 없어요..'

            
        }
        
        
       
       
        function placeSearchCB(data,status,pagination){
            if(status === kakao.maps.services.Status.OK){
                var bounds =new kakao.maps.LatLngBounds();

                for (var i=0; i<data.length; i++) {
                    displayMarker(data[i]);    
                    bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
                }

                map.setBounds(bounds);    
            }
        }
        
        function displayMarker(place){
                marker = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(place.y, place.x) 
                 });

                 kakao.maps.event.addListener(marker, 'click', function() {
             // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
                    infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
                    infowindow.open(map, marker);
                 });
            }



    </script>
</body>

</html>
