<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="map" style="width: 500px; height: 400px;"></div>
    <!--지도 표현 영역 id는 map-->
    <p>
        <button onclick="setCenter()">지도 중심좌표 이동시키기</button>
        <button onclick="panTo()">지도 부드럽게 이동시키기</button><br />
    </p>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cc687eb6e7836133082e4ee067adcd4f&libraries=services">
    //지도를 그리는 Javascript Api를 src에 kakaomap appkey로 불러옴
        </script>

    <script>
        var map;
       // HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
        if (navigator.geolocation) {

            // GeoLocation을 이용해서 접속 위치를 얻어옵니다
            navigator.geolocation.getCurrentPosition(function (position) {

                var lat = position.coords.latitude, // 위도
                    lgn = position.coords.longitude; // 경도

                    displayKakaoMap(lat,lgn);

                var locPosition = new kakao.maps.LatLng(lat, lgn);// 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
                    

                // 마커 표시
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: locPosition
                });
             // 지도 중심좌표를 접속위치로 변경합니다
                map.setCenter(locPosition);

            });

        } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다

            var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),
                message = 'geolocation을 사용할수 없어요..'

            displayMarker(locPosition, message);
        }

        function displayKakaoMap(lat,lgn){

            var container = document.getElementById('map'), // 지도를 표시할 div 
            option = {
                center: new kakao.maps.LatLng(lat,lgn), // 지도의 중심좌표
                level: 10 // 지도의 확대 레벨 
            };

            map = new kakao.maps.Map(container, option); // 지도를 생성합니다
        }

    </script>
</body>

</html>
